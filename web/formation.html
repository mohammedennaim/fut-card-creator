<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Formation Planner</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.svg">
    
    <link rel="stylesheet" href="formation.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="header-content">                <div class="logo">
                    <img src="logo.svg" alt="FIFA Logo" class="logo-image">
                    <div class="logo-text">
                        <h1>FIFA Formation Planner</h1>
                        <p>Build Your Dream Team</p>
                    </div>
                </div>
                
                <div class="formation-selector">
                    <label for="formationSelect">
                        <i class="fa-solid fa-clipboard-list"></i>
                        Formation:
                    </label>
                    <select id="formationSelect" class="formation-dropdown">
                        <option value="1-2-2-1">1-2-2-1 (Balanced)</option>
                        <option value="1-3-1-1">1-3-1-1 (Defensive)</option>
                        <option value="1-1-3-1">1-1-3-1 (Attacking)</option>
                        <option value="1-2-1-2">1-2-1-2 (Wide)</option>
                        <option value="1-1-2-2">1-1-2-2 (Offensive)</option>
                    </select>
                </div>

                <nav class="nav">
                    <a href="index.html" class="nav-link">
                        <i class="fa-solid fa-id-card-clip"></i> Card Creator
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container-fluid">
            <div class="planner-grid">
                  <div class="quick-actions-sidebar">
                    <button class="icon-btn" id="saveFormationBtn" title="Save Formation">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </button>
                    <button class="icon-btn" id="exportBtn" title="Download Image">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <button class="icon-btn" id="resetBtn" title="Reset Field">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    <button class="icon-btn" id="reloadCardsBtn" title="Refresh Cards">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>

                <aside class="cards-panel">
                    <div class="panel-header">
                        <h3>
                            <i class="fa-solid fa-layer-group"></i>
                            My Cards
                        </h3>
                    </div>
                    <div class="cards-content">
                        <div id="availableCards" class="available-cards">
                            <p class="placeholder-text">                                     
                                <i class="fa-solid fa-spinner fa-spin"></i> Loading cards...
                            </p>         
                        </div>        
                    </div>             
                </aside>                                              

                <div class="field-container">
                    <div class="field-wrapper">
                        <svg class="field-bg" viewBox="0 0 904 650" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M903 649.439H1L120.311 1H783.788L903 649.439Z" fill="#1a472a" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M69.8843 275.038H834.169" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M550.992 275.425C553.194 321.703 508.921 360.763 452.019 360.763C395.117 360.763 350.853 321.703 353.062 275.425C355.172 231.123 399.452 196.564 452.035 196.564C504.618 196.564 548.89 231.115 550.992 275.425Z" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M541.288 71.4008C543.078 109.009 503.086 140.632 451.897 140.632C400.708 140.632 360.732 109.017 362.53 71.4008C364.259 35.2446 404.251 6.93591 451.92 6.93591C499.582 6.93591 539.574 35.2446 541.288 71.4008Z" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M269.125 96.4996H640.093L630.663 1.1532H278.312L269.125 96.4996Z" fill="#1a472a" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M371.922 54.7625H532.542L530.219 1.13715H374.245L371.922 54.7625Z" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M343.464 530.333C346.061 474.554 395.78 431.261 454.624 431.261C513.469 431.261 563.279 474.554 565.998 530.333C568.855 588.91 519.151 638.6 454.853 638.6C390.554 638.6 340.737 588.91 343.471 530.333H343.464Z" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M675.597 492.572H227.26L211.911 649.198H690.84L675.597 492.572Z" fill="#1a472a" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M556.362 556.642H352.353L348.43 649.238H560.453L556.362 556.642Z" stroke="#2d5a3a" stroke-width="2" stroke-miterlimit="10"/>
                        </svg>
                        
                        <div class="players-on-field" id="playersOnField">
                            </div>
                    </div>
                </div>

                <aside class="rating-panel">
                    <div class="panel-header">
                        <h3>
                            <i class="fa-solid fa-chart-simple"></i>
                            Team Stats
                        </h3>
                    </div>

                    <div class="rating-content">
                        <div class="overall-rating">
                            <div class="rating-circle">
                                <div class="rating-value" id="overallRating">--</div>
                            </div>
                            <div class="rating-label">OVR</div>
                        </div>

                        <div class="stats-breakdown">
                            
                            <div class="stat-row">
                                <span class="stat-label"><i class="fa-solid fa-fire"></i> ATT</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: 0%"></div>
                                </div>
                                <span class="stat-value" id="attackRating">--</span>
                            </div>

                            <div class="stat-row">
                                <span class="stat-label"><i class="fa-solid fa-shield-halved"></i> DEF</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: 0%"></div>
                                </div>
                                <span class="stat-value" id="defenseRating">--</span>
                            </div>

                            <div class="stat-row">
                                <span class="stat-label"><i class="fa-solid fa-link"></i> MID</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: 0%"></div>
                                </div>
                                <span class="stat-value" id="midfieldRating">--</span>
                            </div>

                            <div class="stat-row">
                                <span class="stat-label"><i class="fa-solid fa-person-running"></i> PAC</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: 0%"></div>
                                </div>
                                <span class="stat-value" id="paceRating">--</span>
                            </div>
                        </div>

                        <div class="chemistry-section">
                            <h4><i class="fa-solid fa-flask"></i> Chemistry</h4>
                            <div class="chemistry-value">
                                <span class="chemistry-number" id="chemistryValue">--</span>
                                <span class="chemistry-max">/100</span>
                            </div>
                            <div class="chemistry-bar">
                                <div class="chemistry-fill" style="width: 0%"></div>
                            </div>
                        </div>

                        <div class="formation-info">
                            <div class="info-row">
                                <span><i class="fa-solid fa-users-line"></i> Style:</span>
                                <strong id="currentFormation">1-2-2-1</strong>
                            </div>
                            <div class="info-row">
                                <span><i class="fa-solid fa-user-group"></i> Squad:</span>
                                <strong id="playerCount">0/6</strong>
                            </div>
                        </div>
                    </div>
                </aside>

            </div>
        </div>
    </main>

    <template id="playerCardTemplate">
        <div class="player-card-on-field" draggable="true">
            <div class="card-badge">
                <div class="badge-rating"></div>
                <div class="badge-position"></div>
            </div>
            <div class="card-name"></div>
            <button class="remove-player">Ã—</button>
        </div>
    </template>

    <script src="formation.js"></script>
</body>
</html>
